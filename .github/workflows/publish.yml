name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extension
        run: yarn webpack --mode production

      - name: Run tests
        run: yarn test

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx --yes vsce publish --pat $VSCE_PAT

      - name: Notify on Success
        if: success()
        run: echo "✅ PyLiveView extension published successfully to VS Code Marketplace!"

      - name: Notify on Failure  
        if: failure()
        run: echo "❌ Failed to publish PyLiveView extension. Check the logs above."
